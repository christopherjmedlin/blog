language: python
python:
- 3.6
services: mongodb
before_install:
- export DJANGO_SETTINGS_MODULE=landster.settings.dev
- export PYTHONPATH=$HOME/christopherjmedlin/blog.christophermedlin.me
install:
- pip install -r requirements.txt
- pip install coverage coveralls
script:
- coverage run --source='blog' tests/runtests.py
after_success: coveralls
deploy:
  provider: elasticbeanstalk
  access_key_id: AKIAJYVKOS6JZBD7RV7Q
  secret_access_key:
    secure: 
  region: us-west-2
  app: blog.christophermedlin.me
  env: production
  bucket_name: elasticbeanstalk-us-west-2-547394739663
  on:
    repo: christopherjmedlin/blog.christophermedlin.me
    branch: production
